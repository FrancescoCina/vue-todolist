<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <header class="d-flex justify-content-center align-items-center">
            <figure class="my-3 w-25">
                <img v-bind:src="linkLogo" alt="Logo" class="img-fluid">
            </figure>
        </header>
        <main>
            <div class="container">
                <div class="row my-4">
                    <div class="col">
                        <ul class="list-group w-50">
                            <li v-for="(todo, indexTodo) in todos"
                                class="list-group-item d-flex justify-content-between">{{ todo }}
                                <button @click="deleteTodos(indexTodo)" type="button" class="btn-close"
                                    aria-label="Close"></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
